<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Car Rental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Login Form -->
            <form id="loginForm">
                <div class="auth-header">
                    <a href="index.html" class="logo"><i class="fas fa-car"></i> Car Rental</a>
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account to continue</p>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <div class="toggle-form">
                    <p>Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="auth-header">
                    <a href="index.html" class="logo"><i class="fas fa-car"></i> Car Rental</a>
                    <h2>Create Account</h2>
                    <p>Join us and start renting cars today</p>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="registerName" placeholder="Full Name *" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="registerEmail" placeholder="Email Address *" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPassword" placeholder="Password *" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="registerPhone" placeholder="Phone Number *" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="registerAddress" placeholder="Address *" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="registerLicense" placeholder="License Number (Optional)">
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
                <div class="toggle-form">
                    <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
