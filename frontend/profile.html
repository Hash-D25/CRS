<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Car Rental</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-car"></i>
                Car Rental
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="reserved.html">Reserved</a>
                <a href="rented.html">Rented</a>
                <a href="favorites.html">Favorites</a>
                <a href="payments.html">Payments</a>
            </div>
            <div class="auth-links">
                <a href="profile.html" id="profileLink" class="nav-link" style="display: none;">Profile</a>
                <a href="../login.html" id="loginLink" class="nav-link">Login / Register</a>
                <a href="#" id="logoutLink" class="nav-link" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>User Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" disabled>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>
                <div class="form-group">
                    <label for="licenseNumber">License Number</label>
                    <input type="text" id="licenseNumber">
                </div>
                <button type="submit" class="btn-primary">Update Profile</button>
            </form>
        </div>

        <div class="auth-card">
            <h2>Change Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <button type="submit" class="btn-primary">Change Password</button>
            </form>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
